<!DOCTYPE html>
<head>
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/twitter-favicon.png" />
</head>
<body>
    <section class="first-block">
    <div class="head-titles-group">
        <img class="logo-twitter" src="images/twitter-logo.png"></img>
        <h1>Ça se passe maintenant</h1>
        <h3>Rejoignez Twitter dès aujourd'hui.</h3>
    </div>
    <div class="all-buttons">
    <div class="button-signup-group">
        <button type="button" class="btn-google"><img src="images/google.png" style="width: 40px;"/>&nbsp;S'inscrire avec Google</button>
        <button type="button" class="btn-apple"><img src="images/logo-apple.png" style="width: 40px;"/>&nbsp;S'inscrire avec Apple</button>
        <p class="text-ou" style="font-size: 30px;">ou</p>
        <button type="button" class="btn-mail">S'inscrire avec un numéro de téléphone</button>
        <p class="legal-texts" style="font-size: 24px;">En vous inscrivant, vous acceptez les <a href="#">Conditions d'Utilisation</a> et la
        <a href="#">Politique de Confidentialité</a>, incluant <a href="#">'Utilisation des Cookies.</a></p>
    </div>
    <div class="connexion-group">
        <h5>Vous avez déjà un compte ?</h5>
        <button type="button" class="btn-connexion">Se connecter</button>
    </div>
    </div>
    </section>
    <section class="second-block">
        <img src="images/twitter-logo.png">
        <img class="img-footer" src="https://abs.twimg.com/sticky/illustrations/lohp_1302x955.png">
        <div class="footer-links">
        </div>
        <p></p>
    </section>
</body>
